const createTodo = async (todo) => {

let option = {

  body: JSON.stringify(todo),
  headers: {
    'Content-type': 'application/json; charset=UTF-8',
  },
}
let p = await fetch('https://jsonplaceholder.typicode.com/posts', option)
let response = await p.json()
return response

}
