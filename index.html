<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0" />
</head> 
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="search city" >
            <button><span class="material-symbols-sharp">search</span></button>
        </div>
        <div class="weather">
            <img src="clear.png" alt="" class="weather-icon"> 
            <h1 class="temp">22°c</h1>
            <h2 class="city"></h2>
            <div class="deatils">
                <div class="col">
                    <img src="humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                       <img src="wind.png" alt="">
                    <div>
                        <p class="wind">15 km/g</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
       const apikey = "9c570b6c9e0cdede5227a75481fa7df3";
const url = `https://api.openweathermap.org/data/2.5/weather?units=metric&q=`;
const searchbox = document.querySelector(".search input");
const searchbtn = document.querySelector(".search button");
const weatherIcon = document.querySelector(".weather-icon");

async function checkWeather(city) {
    try {
        const response = await fetch(url + city + `&appid=${apikey}`);
        if (!response.ok) {
            throw new Error("respont not found");
        }
        const data = await response.json();

        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°c";
        document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
        document.querySelector(".wind").innerHTML = data.wind.speed + " Km/h";

        switch (data.weather[0].main) {
            case "Clouds":
                weatherIcon.src = "clouds.png";
                break;
            case "Clear":
                weatherIcon.src = "clear.png";
                break;
            case "Rain":
                weatherIcon.src = "rain.png";
                break;
            case "Drizzle":
                weatherIcon.src = "drizzle.png";
                break;
            case "Mist":
                weatherIcon.src = "mist.png";
                break;
            case "Haze":
                weatherIcon.src = "snow.png";
                break;
            default:
                weatherIcon.src = "unknown.png";
                break;
        }

        document.querySelector(".weather").style.display = "Block";
    } catch (error) {
alert("City not match") 
searchbox.value = "";
    // You can add code here to display an error message or take any other actions as needed.
    }
}

searchbtn.addEventListener("click", () => {
    const city = searchbox.value;
    checkWeather(city);
});



    </script>
</body>
</html>
