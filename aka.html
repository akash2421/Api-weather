<!DOCTYPE html>
<html>
<head>
  <title>Search API Example</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div class="card">
        <div id="results"></div>
        <div class="search">
            <input type="text" placeholder="search city" >
            <button><span class="material-symbols-sharp">search</span></button>
        </div>
        <div class="weather">
            <img src="clear.png" alt="" class="weather-icon"> 
            <h1 class="temp">22°c</h1>
            <h2 class="city"></h2>
            <div class="deatils">
                <div class="col">
                    <img src="humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                       <img src="wind.png" alt="">
                    <div>
                        <p class="wind">15 km/g</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
  <script>
    function searchAPI(city) {
        const apikey = "9c570b6c9e0cdede5227a75481fa7df3";
        const url = `https://api.openweathermap.org/data/2.5/weather?units=metric&q=`;
      fetch(url + city +`&appid=${apikey}`)
        .then(response => {
          if (!response.ok) {
            // If the response status is not OK (e.g., 404), throw an error
            throw new Error('API call failed with status ' + response.status);
          }
          return response.json();
        })
        .then(data => {
          // Process the API response data
          displaySearchResults(data);
        })
        .catch(error => {
          // Handle the error here or display an error message
          console.error('Error occurred:', error.message);
          displayErrorMessage('An error occurred while fetching data.');
        });
    }

    searchbtn.addEventListener("click", () => {
            const city = searchbox.value;

        const searchbox = document.querySelector(".search input")
      searchAPI(city);
    });

    function displaySearchResults(result) {
       const result= document.querySelector(".weather").style.display = 'Block';

        document.querySelector(".city").innerHTML = data.name ;
            document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°c";
            document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
            document.querySelector(".wind").innerHTML = data.wind.speed + " Km/h";


            if(data.weather[0].main == 'Clouds'){
                weatherIcon.src = "clouds.png";
            } 
            else  if(data.weather[0].main == 'Clear')
            {
                weatherIcon.src = "clear.png";
            }
            else  if(data.weather[0].main == 'Rain')
            {
                weatherIcon.src = "rain.png";
            }
            else  if(data.weather[0].main == 'Drizzle')
            {
                weatherIcon.src = "drizzle.png";
            }
            else  if(data.weather[0].main == 'Mist'){
                weatherIcon.src = "mist.png";
            }
            else  if(data.weather[0].main == 'Haze'){
                weatherIcon.src = "snow.png";
            }
    }

    function displayErrorMessage(message) {
      const resultsContainer = document.getElementById('results');
      resultsContainer.innerHTML = '<p>' + message + '</p>';
    }
    

  </script>
</body>
</html>
